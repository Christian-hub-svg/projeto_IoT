        </div>

<script>

    //Contexto do canvas: 2D
    var ctx = chart.getContext('2d');

    var myChart = new Chart(ctx, {

        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'Nº de votos',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'red',
                    'blue',
                    'yellow',
                    'green',
                    'purple',
                    'orange'
                ],
                borderWidth: 5
            }]
        },
        options: {
            responsive: true,
            plugins: {

            title: {

            }
            }
        },
    });
