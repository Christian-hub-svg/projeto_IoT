<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <!-- CABEÇALHO -->
    <div class="header">
        <div class="container">
            <h1 class="logo">
                <b><span class="item_colorido">Projeto</span> IoT Revolucionário</b>
            </h1>
            <nav>
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                      </a>
                      <li>Sobre</li>
                      <li>Contato</li>
                      <a href="login.html">
                        <li>Login</li>
                      </a>
                      <a href="cadastro.html">
                        <li class="item_colorido">Cadastro</li>
                      </a>
                </ul>
            </nav>
        </div>
    </div>

    <!--   CADASTRO   -->
    <div class="cadastro">
        <div class="container">
            <!-- Formulário -->
            <div class="pag-cadastro">
                <h1>Faça aqui seu cadastro!</h1>
                <form>
                    <b>Nome completo:</b> <br>
                    <input type="text" class="input_cadastro" placeholder="    Nome e sobrenome">
                    <br>
                    <b>Login:</b> <br>
                    <input type="text" class="input_cadastro" placeholder="    Nome de usuário">
                    <br>
                    <b>Senha:</b> <br>
                    <input type="password" class="input_cadastro" placeholder="     *********">
                    <br>
                    <button class="btn_cadastrar">Cadastrar</button>
                </form>
            </div>

            <!-- imagem formulário -->
            <div class="imagem">
                <img src="img/side-img-contato_orange.jpg" alt="Foto">
            </div>

        </div>
    </div>

    <!--  RODAPÉ  -->
    <div class="footer">
        <div class="container_footer">
            <h4>Feito com carinho por um aluno Bandtec. Copyright @ 2021</h4>
        </div>
    </div>




</body>

</html>
